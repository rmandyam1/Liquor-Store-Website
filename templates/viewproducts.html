<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
            font-family: Helvetica, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background-color: #ffffff;
        }

        .grid-item {
            background-color: #f1f1f1;
            padding: 16px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 10px;
            /* padding-bottom: 30%; */
        }

        .parallel {
            overflow: hidden;
        }
    </style>
</head>

<body>

    <h2>View Items</h2>

    <div class="grid-container">
        {% for item in data %}
        <div class="grid-item">
            <h3>{{item[1]}}</h3>
            <p>{{item[2]}}</p>
            <p><small>{{item[3]}}</small></p>
            <h4>${{item[5]}}</h4>
            <div class="parallel">
                <p style="float:left"><a href="https://www.w3schools.com/">View Product</a></p>
                <p style="float:right"><a href="https://www.w3schools.com/">Add To Cart</a></p>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
