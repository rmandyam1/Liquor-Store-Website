<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: Helvetica, sans-serif;
        }
    </style>
</head>

<body>

    <h1>Login to your account</h1>
    <h3>You only need the userId that you were given at account registration to do so.</h3>
    <form action="{{url_for('loginuser')}}" name="myForm" method="post">
        <div class="form-group">
            <label>Enter your userId </label> <span id="error-userId"></span>
            <input type="text" name="userId" class="form-control" placeholder="userId" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Send">
        </div>
    </form>
</body>

</html>
