<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: Helvetica, sans-serif;
        }
    </style>
</head>

<body>

    <h1>Cart</h1>

    <p>{{productId}} -> {{qty}}</p>

</html>
