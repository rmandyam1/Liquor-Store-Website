<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            font-family: Helvetica, sans-serif;
        }

        /* Float four columns side by side */
        .column {
            float: left;
            width: 20%;
            padding: 0 10px;
        }

        /* Remove extra left and right margins, due to padding */
        .row {
            margin: 10 -5px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive columns */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
        }

        /* Style the counter cards */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 16px;
            text-align: center;
            background-color: #fffff0;
        }

        .parallel {
            display: flex;
            justify-content: space-between;
        }

        .button {
            border: none;
            color: #fffff0;
            padding: 5px 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: #380015;
        }
    </style>
</head>

<body>

    <h2>Home Page</h2>


    <div class="parallel">
        <h3>Bestsellers:</h3>
        <a href="/viewproducts"><button class="button">View All Products ></button></a>
    </div>
    <div class="row">
        {% for item in bestsellers %}
        <div class="column">
            <div class="card">
                <h3>{{item[1]}}</h3>
                <p>{{item[2]}}</p>
                <p><small>{{item[3]}}</small></p>
                <h4>${{item[4]}}</h4>
                <form action = "http://localhost:5000/result" method = "POST"></form>
                    <input type="text" id="productId" name="productId"
                        style="width: 100%; font-size: 10px; justify-content: center; text-align: center; visibility: hidden;" value="{{item[0]}}" disabled>
                    <label for="quantity">Quantity (max 10):</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10"
                        style="width: 20%; font-size: 16px">
                    <button type="submit" class="button">Add</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <h3>Categories:</h3>
    

</body>

</html>
